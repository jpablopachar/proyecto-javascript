<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto - JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">Libros App</a>
        </div>
    </nav>
    <div class="container p-4" id="app">
        <div class="row">
            <div class="col-md-4">
                <div id="liveAlertPlaceholder"></div>
                <form id="book-forms" class="card card-body" novalidate>
                    <input type="hidden" id="id">
                    <div class="mb-3">
                        <label for="title">Título:</label>
                        <input type="text" id="title" class="form-control" placeholder="Título del libro" autofocus required>
                    </div>
                    <div class="mb-3">
                        <label for="author">Autor:</label>
                        <input type="text" id="author" class="form-control" placeholder="Autor del libro" required>
                    </div>
                    <div class="mb-3">
                        <label for="isbn">Isbn:</label>
                        <input type="text" id="isbn" class="form-control" placeholder="ISBN" required>
                    </div>
                    <div class="mb-3">
                        <label for="img">Imagen:</label>
                        <input type="text" id="img" class="form-control" placeholder="Url de la imagen">
                    </div>
                    <button id="btn-submit" class="btn btn-primary" type="submit">Guardar Libro</button>
                    <button id="btn-cancel" type="button" class="btn btn-success mt-2 d-none">Cancelar</button>
                </form>
            </div>
            <div class="col-md-8" id="books-cards"></div>
        </div>
    </div>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
